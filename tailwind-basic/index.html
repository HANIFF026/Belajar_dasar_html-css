  <body class="bg-slate-100">

     <!-- my/py = ukuran  atas-bawah nya -->
    <button class="rounded-full bg-sky-700 px-5 py-2 text-sm leading-5 font-semibold text-white  hover:bg-red-300 hover:text-black">
